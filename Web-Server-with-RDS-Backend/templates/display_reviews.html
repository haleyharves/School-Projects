<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Movies</title>
    <!-- Bootstrap CSS for styling the table -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="mt-3">
            <a href="/" class="btn btn-primary">Back to Home</a> <!-- Back button -->
        </div>
        <h2 class="mt-5">My Reviews</h2>
        <table class="table table-bordered table-striped mt-3">
            <thead class="thead-dark"> <!-- creates a dark background for the table header -->
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Date Watched</th>
                    <th>My Rating</th>
                    <th>First Watch?</th>
                </tr>
            </thead>
            <tbody> <!-- table body -- loop through all of the users -->
                {% for movie in movies %}
                <tr>
                    <td>{{ movie[0] }}</td>
                    <td>{{ movie[1] }}</td>
                    <td>{{ movie[2] }}</td>
                    <td>{{ movie[3] }}</td>
                    <td>{{ movie[4] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
 </body>
</html>
